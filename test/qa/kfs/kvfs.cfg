#
# sample.cfg
#

#
# Filesystems:
#
# $fslist contains a list of mounted file systems
# Each file system is represented by a hash containing the folloing field:
# 
#   NAME	The filesystem's name. Names must be unique
#   SIZE	The size in 1024 * 1024 byte (1MB) units
# 

$fslist = [
		{
			NAME => "/tmp/mount",
			SIZE => 8192,
		},
	];
